kind: pipeline
type: docker
name: sem-ver
platform:
  os: linux
  arch: arm64
trigger:
  branch:
    - main
  ref:
    exclude:
      - refs/tags/*

steps:
  - name: Semantic Release
    image: node:18
    environment:
      NPM_REGISTRY_PROTO: https
      NPM_REGISTRY: verdaccio.nas.local.abbottland.io
      NPM_TOKEN:
        from_secret: NPM_TOKEN
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
    - yarn --frozen-lockfile
    - yarn semantic-release

---

kind: pipeline
type: docker
name: push-to-cr
platform:
  os: linux
  arch: arm64
trigger:
  ref:
    - refs/tags/*
steps:
  - name: Publish plugin
    image: plugins/docker
    pull: never
    settings:
      registry: https://registry.nas.local.abbottland.io
      # mirror: https://registry-mirror.nas.local.abbottland.io
      repo: plugins/drone-node-gh-cli
      auto_tag: true
      dockerfile: ./Dockerfile